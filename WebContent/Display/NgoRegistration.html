<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700"
	rel="stylesheet">

<link rel="icon" href="/Umeed/Resources/img/icon.png" type="image/png">
<title>NGO Registration</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/Umeed/Resources/js/logjs1.js"></script>

<link rel="stylesheet" href="/Umeed/Resources/css/regngocss.css">

</head>
<body>

	<div class="signup-form">
		<form action="/Umeed/NgoRegistrationServlet"
			method="post" onsubmit="return checkPassword(this);">
			<h2>NGO Registration</h2>
			<div class="form-group">
				<input type="text" class="form-control" name="name"
					placeholder="Name" pattern="[A-Za-z \s]{3,}"
					title="Must be more than 2 alphabets character" required="required">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" name="mobile"
					placeholder="Mobile No." pattern="[0-9]{10}"
					title="Must be 10 digits" required="required">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" name="address"
					placeholder="Address" required="required">
			</div>

			<div class="form-group">
				<input type="email" class="form-control" name="email"
					placeholder="Email" required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password1"
					placeholder="Password" required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password2"
					placeholder="Confirm Password" required="required">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" name="owner_name"
					placeholder="Owner Name" pattern="[A-Za-z \s]{3,}"
					title="Must be more than 2 alphabets character" required="required">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="owner_email"
					placeholder="Owners Email" required="required">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="owner_mobile"
					placeholder="Owner Mobile" required="required">
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block">Register
					Now</button>
			</div>
			<div class="text-center">
				Already have an account? <a href="/Umeed/Display/NgoLogin.html">Log
					In</a>
			</div>
		</form>
	</div>
</body>
</html>
